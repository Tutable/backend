<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<section class='container' style='font-family: Montserrat, Arial; background: #fff; padding: 10px;'>
	<section class='header' style='
								background: rgb(170,237,181);
								background: linear-gradient(90deg, rgba(170,237,181,1) 0%, rgba(74,214,168,1) 35%, rgba(65,212,167,1) 100%);
								padding: 20px;
								border-top-left-radius: 10px;
								border-top-right-radius: 10px;'>
		<h1 style='text-align: center'>
			<img src='https://thumb.ibb.co/f0vePx/tutable_logo.png' height=50>
		</h1>
	</section>
	<section style='padding: 50px; border: solid 1px rgb(170,237,181);'>
		Hello {{name}},<br/><br/>
		<section class='teacher-info'>
			<p>
				I am <b>{{teacher}}</b> and your seat for the class <b>{{class_name}}</b> has been reserved. Your class is scheduled for <b>{{time}}</b>. You can reach me out through the tutable app. Get in contact with me to get further details.
			</p>
		</section>
		<br/><br/>
		Regards,<br/>
		<b>{{teacher}}</b><br/><br/>
	</section>
	<section class='footer' style='
								background: rgb(170,237,181);
								background: linear-gradient(90deg, rgba(170,237,181,1) 0%, rgba(74,214,168,1) 35%, rgba(65,212,167,1) 100%);
								padding: 10px;
								border-bottom-right-radius: 10px;
								border-bottom-left-radius: 10px;
								color: #fff;
								text-align: center;'>
		<p>
			&copy;2018
		</p>
	</section>
</section>
